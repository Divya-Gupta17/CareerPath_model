        function createCourseCard(course) {
            const card = document.createElement('div');
            card.className = 'course-card';

            card.innerHTML = `
                <img class="course-image" src="${course.image}" alt="${course.title}">
                <div class="course-title">${course.title}</div>
                <div class="course-provider">${course.provider}</div>
                <a class="course-link" href="${course.link}" target="_blank">View Course</a>
            `;

            return card;
        }

        function displayCourses(coursesToDisplay, container) {
            container.innerHTML = '';
            coursesToDisplay.forEach(course => {
                container.appendChild(createCourseCard(course));
            });
        }

        searchBar.addEventListener('input', function () {

                return;

            const filtered = courses.filter(course =>
                course.keywords.some(keyword => keyword.includes(query)) ||
                course.title.toLowerCase().includes(query)
            );
