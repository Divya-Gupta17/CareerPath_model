<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CareerPath</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Bootstrap + Google Fonts + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

    <style>
        body {
            background-image: url('https://files.123freevectors.com/wp-content/original/111507-light-color-blurred-background-vector.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #5C4E4E;
        }

        header {
            background-color: black;
            color: white;
        }

        .navbar {
            padding: 1rem 2rem;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 500px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            border: 2px solid #5C4E4E;
            flex-grow: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #5C4E4E;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #988686;
        }

        .form-control:focus {
            border-color: #5C4E4E;
            box-shadow: 0 0 0 0.2rem rgba(92, 78, 78, 0.25);
        }

        .btn-primary {
            background-color: #5C4E4E;
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #988686;
        }

        .form-text, a {
            font-size: 0.9rem;
            color: #5C4E4E;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #000000;
            color: #D1D0D0;
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            margin-top: auto;
        }
    </style>
</head>

<body>

    <header class="bg-black text-light py-3" style="margin-top: 0; padding-top: 0;">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md navbar-dark">
                <h1 class="navbar-brand fw-bold" style="font-size: 2rem; text-light;">
                    CareerPath
                </h1>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-light" href="/"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-light" href="/recommend">Recommendations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-light" href="/courses">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-light" href="/chatbot">Chatbot</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-light" href="/user_dashboard">Dashboard</a>
                          </li>
                
                          <li class="nav-item">
                            <a class="nav-link fw-semibold text-light" href="/about">About</a>
                          </li>
                        
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-light" href="/login">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    

    <!-- Register Form -->
    <div class="register-container">
        <h2>Create Your Account</h2>
        <form action="/add_user" method="post">
            <div class="form-group">
                <label for="ufirstName">First Name</label>
                <input type="text" class="form-control" id="ufirstName" name="ufirstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="ulastName">Last Name</label>
                <input type="text" class="form-control" id="ulastName" name="ulastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="uemail">Email address</label>
                <input type="email" class="form-control" id="uemail" name="uemail" placeholder="Enter your email" required>
                <small class="form-text">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="upassword">Password</label>
                <input type="password" class="form-control" id="upassword" name="upassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block w-100">Sign Up</button>

            <p class="mt-3 text-center">Already have an account? <a href="/login">Log In</a></p>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 CareerPath | Designed for aspiring professionals</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
